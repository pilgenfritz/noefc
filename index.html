<!DOCTYPE html>
<html class="no-js" lang="pt-br">
<head>

    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>LBN - Site Oficial</title>
	<meta name="description" content="La Barca de Noé - Site oficial" />
	<meta name="keywords" content="La barca de noé, futebol 7 porto alegre, time futebol 7 porto alegre, futebol society porto alegre, fut7" />
	<meta name="author" content="Pedro Ilgenfritz" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="css/uikit/uikit.min.css" />
    <link rel="stylesheet" href="css/index.css" />

</head>
<body ng-app="myApp">
	<div id="main" ng-controller="time">
		<div class="overlay"></div>
		<div class="overlay-active"></div>
		<img src="img/logo.png" alt="" class="logo"/>
		<h4 class="titulo-noe">la barca de noé</h4>
		<i class="uk-icon-close uk-icon-large close-content"></i>
		<div class="wrap-content">
			<div class="content content-time">
				<div class="uk-container uk-container-center">
					<div class="uk-grid-width-1-1 uk-text-center uk-margin-large-top uk-margin-large">
						<h2>{{nomeTime}}</h2>
					</div>
					<div class="uk-grid uk-grid-width-large-1-3 uk-grid-width-medium-1-2 uk-margin-large uk-margin-large-top">
						<div class="uk-margin uk-margin-top" ng-repeat="jogador in jogadores">
						  <figure class="uk-overlay uk-width-1-1">
						  	<div class="overlay-black"></div>
						    <figcaption class="uk-vertical-align uk-height-1-1 uk-position-relative uk-text-center">
						      <div class="uk-vertical-align-bottom">
						        <h4>{{jogador.numero}}</h4>
						        <h3>{{jogador.apelido}}</h3>
						        <p>{{jogador.posicao}}</p>
						        <a ng-href="https://www.instagram.com/{{jogador.insta}}">
						        	<i class="uk-icon-instagram uk-icon-medium icon-more-team"></i>
						        </a>
						      </div>
						    </figcaption>
						    <img ng-src="img/{{jogador.src}}" alt="{{jogador.apelido}}" />
						  </figure>
						</div>
					</div>
				</div>
			</div>
			<div class="content content-jogos">
				<div class="uk-container uk-container-center">
					<div class="uk-grid-width-1-1 uk-text-center uk-margin-large-top uk-margin-large">
						<h2>Jogos</h2>
					</div>
					<div class="uk-grid-width-large-1-1 uk-margin-large uk-margin-large-top">
						<div class="uk-margin uk-margin-top list-jogo" ng-repeat="jogo in jogos | orderBy:'jogo':true">
							<div class="uk-grid">
								<div class="uk-width-large-1-3 uk-text-center">
									<img class="escudo" ng-src="img/{{jogo.lbnEscudo}}" alt="" />
									<h3>Noé</h3>
								</div>
								<div class="uk-width-large-1-3 uk-text-center">
									<h5>Jogo {{jogo.jogo}}</h5>
									<h4>{{jogo.golsLbn}} - {{jogo.golsAdv}}</h4>
									<h5>{{jogo.local}}</h5>
									<h6>{{jogo.data}}</h6>
								</div>
								<div class="uk-width-large-1-3 uk-text-center">
									<img class="escudo" ng-src="img/{{jogo.adversarioEscudo}}" alt="" />
									<h3>{{jogo.adversarioNome}}</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="uk-vertical-align uk-height-viewport">
			<div class="uk-vertical-align-middle uk-width-1-1">
				<div class="uk-container uk-container-center">
					<div class="uk-grid">
						<div class="uk-width-large-1-2 uk-text-center">
							<div class="uk-grid">
								<div class="uk-width-2-10"></div>
								<div class="uk-width-6-10">
									<div class="wrap-item item-team">
										<span class="span-item"></span>
										<h1>A barca</h1>
										<i class="uk-icon-plus-circle uk-icon-medium"></i>	
									</div>	
								</div>
							</div>
						</div>
						<div class="uk-width-large-1-2 uk-text-center">
							<div class="uk-grid">
								<div class="uk-width-2-10"></div>
								<div class="uk-width-6-10">
									<div class="wrap-item item-match">
										<span class="span-item"></span>
										<h1>Jogos</h1>
										<i class="uk-icon-plus-circle uk-icon-medium"></i>	
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
  	<script src="js/plugins/modernizr.js"></script>	
	<script src="js/plugins/jquery-3.1.1.min.js"></script>	
	<script src="js/plugins/angular.min.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<script src="js/plugins/jquery.backstretch.min.js"></script>
  	<script src="js/index.js"></script>
  	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-86459245-1', 'auto');
	  ga('send', 'pageview');
	</script>
</body>
</html>
